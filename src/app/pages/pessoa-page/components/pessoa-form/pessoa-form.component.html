<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Cadastro de Pessoa</h2>
    <hr>
    <section formGroupName="pessoaInfo" class="person">
        <div>
            <label for="name">Nome</label>
            <input id="name" type="text" formControlName="name">
        </div>
        <div>
            <label for="CPF">CPF</label>
            <input id="CPF" type="text" formControlName="cpf">
        </div>
        <div>
            <label for="birthDate">Data de Nascimento</label>
            <input id="birthDate" type="text" formControlName="birthDate">
        </div>
    </section>
    <section formGroupName="addressInfo" class="address">
        <h3>Endereço</h3>
        <div>
            <label for="postalCode">CEP</label>
            <input id="postalCode" type="text" formControlName="postalCode">
        </div>
        <div>
            <label for="street">Rua</label>
            <input id="street" type="text" formControlName="street">
            <label for="number">Número</label>
            <input id="number" type="text" formControlName="number">
        </div>
        <div>
            <label for="city">Cidade</label>
            <input id="city" type="text" formControlName="city">
            <label for="state">Estado</label>
            <input id="state" type="text" formControlName="state">
        </div>
    </section>
    <button type="submit">Salvar</button>
</form>
