<table>
    <thead>
        <tr>
            <th colspan="4">Pessoas Cadastradas</th>
        </tr>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Cidade</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        @for (pessoaRecord of pessoaRecords; track pessoaRecord.idPessoa) {
        <tr>
            <td>{{pessoaRecord.nome}}</td>
            <td class="text-center">{{pessoaRecord.cpf}}</td>
            <td>
                {{pessoaRecord.endereco.cidade}}
                / {{pessoaRecord.endereco.estado}}
            </td>
            <td class="text-center">
                <button (click)="editPessoa(pessoaRecord)">Editar</button>
                <button (click)="removePessoa(pessoaRecord)">Excluir</button>
            </td>
        </tr>
        }
    </tbody>
</table>
